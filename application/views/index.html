<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<!-- 引入 ECharts 文件 -->
	<script src="/shared/echarts.min.js"></script>
	<script src="/shared/jquery.min.js"></script>
	<style>
		tr{
			border: 2px solid grey;
		}
	</style>
</head>
<body>
<div>
	<table style="border: 2px solid grey; width: 700px;border-collapse: collapse;">
		<tr>
			<th>xxxxxxxxxx</th>
		</tr>
		<tr>
			<td id="main" style="width: 600px;height:400px;"></td>
<!--			<div id="main" style="width: 600px;height:400px;"></div>-->
		</tr>
	</table>
</div>

<script type="text/javascript">
	$(function(){
		getData()
	})
	function drawChart(data) {
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));



		// 指定图表的配置项和数据
		var option = {
			title: {
				text: 'ECharts 入门示例'
			},
			tooltip: {},
			legend: {
				data:['销量']
			},
			xAxis: {
				data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
			},
			yAxis: {},
			series: [{
				name: '销量',
				type: 'bar',
				data: data,
				enableMouseTracking: false, shadow: false, animation: false
			}
			]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	}


	function getData() {
		$.post('/welcome/getData','', function(ret){
			drawChart(ret);
		})
	}
</script>
</body>
</html>
